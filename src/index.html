</head>
<body>

  <header class="header">
    <!-- BARRA DE NAVEGAÇÃO PRINCIPAL -->
    <img class="logo" src="img/lol-logo-38475.PNG">

    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="#">Sobre</a>
      <a href="#">Herois</a>
      <a href="#">Jogar</a>
    </nav>

  </header>


  <!-- Conteudo no corpo da pagina -->
  <main>
    <section class="menu-fixo">
      <div class="container">
        <ul class="menu" role="menu">
          <li class="filtra-campeoes" id="filtra-todos"> Todos</li>
          <li class="filtra-campeoes" id="Assassin"> Assassinos </li>
          <li class="filtra-campeoes" id="Fighter"> Lutadores</li>
          <li class="filtra-campeoes" id="Mage"> Magos </li>
          <li class="filtra-campeoes" id="Marksman"> Atiradores </li>
          <li class="filtra-campeoes" id="Support"> Suportes</li>
          <li class="filtra-campeoes" id="Tank"> Tanques </li>
        </ul>

        <!-- AQUI COMEÇA O CAMPO DE BUSCA POR NOME E CLASSIFICAÇÃO DOS CAMPEÕES  -->
        <section class="busca-classifica">
          <input type="text" id="txt-busca" placeholder="Buscar campeão" />
          <select class="selecione">
            <option>Classificação</option>
            <option value="maior-ataque">Maior ataque </option>
            <option value="maior-defesa"> Maior defesa </option>
            <option value="maior-magia"> Maior magia </option>
            <option value="maior-dificuldade"> Maior dificuldade </option>
            <option value="menor-ataque"> Menor ataque</option>
            <option value="menor-defesa"> Menor defesa </option>
            <option value="menor-magia"> Menor magia </option>
            <option value="menor-dificuldade"> Menor dificuldade </option>
          </select>
          <button onClick="window.location.reload()" class="botao-limpar"> Limpar pesquisa</button>
        </section>
      </div>
    </section>



    <!-- AQUI FICARÃO OS CARDS DOS CAMPEÕES -->
    <section class="todos-campeoes">
      <p id="calculo-agregado"></p>
      <div id="exibirCards">
      </div>
    </section>

  </main>




  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="loading.js"></script>
</body>

</html>
